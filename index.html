<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>PBC</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a class="header-logo" href="">
          <img src="./images/logo.svg" alt="Logo" class="logo" />
        </a>
        <div class="header-info">
          <p class="header-counter">0 of 3 products selected</p>
          <button class="button header-button" disabled>Checkout</button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero-container">
          <div class="hero-content">
            <h1 class="hero-title">Create your own winter look</h1>
            <p class="hero-descr">
              Choose one product in each section and get 20% on the whole bundle
            </p>
            <a href="#builder" class="button hero-button">Start</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
